<html>
    <head>
        <meta charset="UTF-8">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

        <script>
            
            $(document).ready(function (){
                listar();
            });

            function marcarPonto(){
                $.ajax({ 
                    type:"POST",
                    url: "https://ponto-service.herokuapp.com/api/lancamentos", 
                    data: {dataHoraLancamento: new Date().getFullYear() + "-" + (new Date().getMonth()+1) + "-" + (new Date().getDate() < 10 ? "0"+new Date().getDate() : new Date().getDate()) + " " + new Date().getHours() + ":" + new Date().getMinutes()}, 
                    success: function( data ) {
                        console.log(data);
                        document.location.reload(true);
                    }});
            }

            function listar(){
                $.get( "https://ponto-service.herokuapp.com/api/lancamentos", function( data ) {
                
                    console.log( data );

                    let arrDivs = [];

                    let arrLancamentos = data.result.lancamentos;

                    console.log(arrLancamentos);
                    let divDias = '';
                    for (i = 0 ; i < arrLancamentos.length ; i++) {
                        console.log(arrLancamentos[i]);

                        let dia = arrLancamentos[i].data;
                        let arrHorarios = arrLancamentos[i].registros;
                        console.log(dia);
                        console.log(arrHorarios);

                        
                        let divsHorarios = '';
                        for (j = 0 ; j < arrHorarios.length ; j++) {
                            console.log(arrHorarios[j]);
                            divsHorarios = divsHorarios + 
                            `<div id="${dia} - ${arrHorarios[j]}" class="col-1">
                                ${arrHorarios[j]}
                            </div>`;
                        }

                        console.log(divsHorarios);
                        

                        let divDia = `<div id="${dia}" class="row"> 
                            <div id="data" class="col-12"><strong>${dia}</strong></div>
                                ${divsHorarios}
                            </div>`;

                        console.log(divDia);
                        divDias = divDias + divDia;
                        
                        
                    }
                    console.log(divDias);
                    $("#lancamentos").append(divDias);                
                });
            }

        </script>
    </head>
    <body>
        <div class="container">
            <div class="col-auto">
                <button type="button" onclick="marcarPonto()" class="btn btn-primary mb-3">Marcar Ponto</button>
              </div>
        </div>
        <div class="container">
            <div class="jumbotrom">
                Lancamentos
            </div>
            <div class="row justify-content-md-center">
                
                <div id="lancamentos" class="col-12">
                    
                </div>

            </div>
        </div>
    </body>
</html>
